<!Doctype html>
<html>

<head>
    <title>BAsic INputs</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <main>
        <div class="firstform">
            <form>
                <div class="nametest">
                    <label for="yourname" id="labelname">Name: </label>

                    <input type="text" name="inputetext" id="yourname">
                </div>

                <br>

                <div class="passwordtest">
                    <label for="yourpassword" id="labelpassword">Password:</label>
                    <input type="password" name="inputpassword" id="yourpassword">
                </div>

                <br>
                <div class="gendertest">
                    <label for="" id="labelgender">Gender:</label>
                    <input type="radio" id="yourmale" name="gen">
                    <label for="yourmale" id="labelmale">Male</label>

                    <input type="radio" id="yourfemale" name="gen">
                    <label for="yourfemale" id="labelfemale">Female</label>
                </div>


                <br>
                <div class="emailtest">
                    <label for="youremail" id="labelemail">Email:</label>
                    <input type="email" name="gmail" id="youremail">
                </div>

                <br>
                <div class="phonetest">
                    <label for="yournumber" id="labelphone">Phone no:</label>
                    <select name="countrycode" id="codes">
                        <option value="1">+91</option>
                        <option value="2">+92</option>
                        <option value="3">+1</option>
                        <option value="4">+102</option>
                        <option value="5">+94</option>
                    </select>
                    <input type="text" name="mynumber" id="yournumber">
                </div>


                <br>
                <input type="button" value="Submit" id="submibutton">
            </form>

        </div>
    </main>
</body>

</html>
